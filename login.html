<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Portal Login | PEC Clubs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-bg {
      min-height: 100vh;
      background: linear-gradient(120deg, #003366 60%, #617f93 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }
    .login-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 28px rgba(0,51,102,0.14);
      padding: 44px 36px 36px 36px;
      width: 100%;
      max-width: 370px;
      text-align: center;
      animation: fadeInUp 0.5s ease;
    }
    .login-box h2 {
      margin-bottom: 10px;
      color: #003366;
      font-size: 1.7rem;
      font-weight: 700;
    }
    .login-box .sub-heading {
      color: #617f93;
      margin-bottom: 28px;
      font-size: 1.05rem;
    }
    .login-box .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .login-box label {
      font-weight: 500;
      color: #003366;
      margin-bottom: 6px;
      display: block;
    }
    .login-box input[type="text"], .login-box input[type="email"], .login-box input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      font-size: 1rem;
      margin-bottom: 4px;
      background: #f8f9fa;
      color: #003366;
      transition: border-color 0.2s;
    }
    .login-box input:focus {
      border-color: #FFC107;
      outline: none;
      background: #fff;
    }
    .login-box .button {
      width: 100%;
      padding: 13px;
      font-size: 1.08rem;
      margin-top: 12px;
    }
    .login-box .extra-links {
      margin-top: 22px;
      font-size: 0.97rem;
      color: #617f93;
    }
    .login-box .extra-links a {
      color: #003366;
      text-decoration: underline;
      margin: 0 8px;
      transition: color 0.2s;
    }
    .login-box .extra-links a:hover {
      color: #FFC107;
    }
    @media (max-width: 500px) {
      .login-box { padding: 28px 10px; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-bg">
    <form class="login-box">
      <h2><i class="fas fa-user-circle"></i> Club Portal Login</h2>
      <div class="sub-heading">
        Access club dashboards and features at PEC.
      </div>
      <div class="form-group">
        <label for="login-email">Email or Username</label>
        <input type="text" id="login-email" name="login-email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required autocomplete="current-password">
      </div>
      <button type="submit" class="button"><i class="fas fa-sign-in-alt"></i> Login</button>
      <div class="extra-links">
        <a href="#">Forgot Password?</a> | <a href="#">Register (New User?)</a>
      </div>
    </form>
  </div>
</body>
</html>
